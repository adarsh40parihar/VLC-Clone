<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC media Player</title>
    <!-- Icon of Vlc -->
    <link rel="icon" href="./src/VLC_Icon.svg">

    <!-- browser reset  -->
    <link rel="stylesheet" href="reset.css">
     <!-- new styling specific to this application -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ----------------header----------- -->
    <header>
        <div class="title-bar">
            <img class="title-svg" src="./src/VLC_Icon.svg" alt="VLC logo">
            <h1 class="title-text">VLC Media Player</h1>
        </div>
        <div class="menu-bar">
            <!-- open -->
            <div class="menu">
                <div class="menu-btn" id="videoBtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>

            <!-- speed -->
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedup">SpeedUp</li>
                    <li id="speeddown" style="border-top: 1px solid grey;">SpeedDown</li>
                </ul>
            </div>
            <!-- volume -->
            <div class="menu">
                <div class="menu-btn">Audio</div>
                    <ul class="menu-items">
                        <li id="volumeup">Volume Up</li>
                        <li id="volumedown" style="border-top: 1px solid grey;">Volume Down</li>
                    </ul>
            </div>
        </div>
    </header>

     <!-- ----------------main----------- -->
    <main id="main">
        <img class="default-img" id="default-img" src="./src/VLC_Icon.svg" alt="VLC logo">
    </main>

    <!-- ----------------footer----------- -->
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
